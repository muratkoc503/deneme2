<!DOCTYPE html>
<html>
<head>
    <title>PDF Görüntüle</title>
    <style>
        #pdfFrame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h2>PDF Seçin</h2>
    <input type="file" id="pdfInput" accept=".pdf" />
    <button onclick="showPDF()">PDF Görüntüle</button>
    <button onclick="goToFirstPage()">2. Sayfaya Geç</button>

    <script>
        function goToFirstPage() {
            window.location.href = 'HtmlPage2.html';
        }
    </script>
    <br />
    <iframe id="pdfFrame" src="" style="display: none;"></iframe>

    <script>
        function showPDF() {
            var fileInput = document.getElementById('pdfInput');
            if (fileInput.files.length > 0) {
                var selectedFile = fileInput.files[0];
                var pdfUrl = URL.createObjectURL(selectedFile);
                var pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = pdfUrl;
                pdfFrame.style.display = 'block';
            } else {
                alert('Lütfen bir PDF dosyası seçin.');
            }
        }
    </script>
</body>
</html>
